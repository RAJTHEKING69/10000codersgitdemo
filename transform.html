<!DOCTYPE html>
<html>
    <head>
        <title>Transform in css</title>
        <style>
            .box{
                background-color: cyan;
                margin: 500px;
                width: 200px;
                height: 200px;
                font-size: 30px;
                display: flex;
                justify-content: center;
                align-items: center;
                transform: skew(20deg);
            }
        </style>
    </head>
    <body>
        <div class="box">Transform</div>
    </body>
</html>
