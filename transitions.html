<!DOCTYPE html>
<html>
    <head>
        <title>Transitions in CSS</title>
        <style>
            body{
                margin: 40px;
            }
            .box{
                width: 300px;
                height: 300px;
                background-color: aquamarine;
                font-size: 30px;
                text-align: center;
                transition:all 2000ms ease-in 1000ms;

            }

            .box:hover{
                background-color: brown;

                transform: rotate(90deg);
            }
        </style>
    </head>

    <body>
        <div class="box">Transitions</div>
        <img src="https://images.unsplash.com/photo-1613607008089-6a04acae13ec?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwyfHx8ZW58MHx8fHw%3D&auto=format&fit=crop&w=500&q=60" alt="">
    </body>
</html>
