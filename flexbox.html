<!DOCTYPE html>
<html>
    <head>
        <title>Flexbox in css</title>
        <style>
           .box1{
               width: 200px;
               height: 200px;
               background-color: rgb(51 168 187 / 80%);
               float: left;
           }
           .box2{
               margin: 20px;
               width: 300px;
               height: 150px;
               background-color: darkblue;
               float: left;
           }
        </style>
    </head>
    <body>
        <div class="box1"></div>
        <div class="box2"></div>
    </body>
</html>
